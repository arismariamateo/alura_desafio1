
<html>

    <head>
        <link rel="stylesheet" href="estilos.css">
        <title>Encriptador Alura Desafío 1</title>
    </head>
         
    <body>
        <header>
           <img src="Logo.png" alt="imagen de Alura">
        </header>

        <main>
            <section class="section1">
                <textarea class="area" placeholder="Ingrese un texto" cols="30" rows="20"></textarea>
             <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
            </section>
            <section class="section2">
                <div class="contenedor-munheco">
                    <img src="Muñeco.png" alt="muñeco alura">
                </div>
                <div class="contenedor-h3">
                    <h3>Ningún mensaje se ha encontrado</h3>
                </div>
                <div>
                    <p class="contenedor-parrafo">Escribe el texto que
                     deseas encriptar o desencriptar</p>
                </div>
                <div class="contenedor-resultado">
                    <h3>Mensaje encriptado:</h3>
                    <p class="texto-resultado"></p>
                </div>
                <div class="contenedor-copiar">
                   <input type="button" class="btn-copiar" value="Copiar">
                </div>

            </section>
        </main>

        <footer>
            <p>Practicado por Aris Maris Mateo Matheus-Desafío1 Alura</p>           </p>
        </footer>

    </body>
    <script src="logica.js">

    </script>
</html>
